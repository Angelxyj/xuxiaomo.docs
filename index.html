<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>许小墨の技术文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 设置浏览器图标 -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">

    <!-- 默认主题 -->
    <link rel="stylesheet" href="./themes/vue.css">

    <!-- 其他主题（可选） -->
    <!-- <link rel="stylesheet" href="./themes/buble.css"> -->
    <!-- <link rel="stylesheet" href="./themes/dark.css"> -->
    <!-- <link rel="stylesheet" href="./themes/dolphin.css"> -->
    <!-- <link rel="stylesheet" href="./themes/pure.css"> -->

    <!-- Gitalk css -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">

    <!-- switch between day and night -->
    <!-- 日夜模式切换 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
        title="docsify-darklight-theme" type="text/css" />

</head>

<body>
    <!-- 定义加载时候的动作 -->
    <div id="app">正在加载中...</div>
    <!-- <div id="gitalk-container"></div> -->
    <script>
        window.$docsify = {
            // 项目名称
            name: '许小墨の学习笔记',
            // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
            repo: 'https://github.com/Angelxyj',
            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: true,
            // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
            // loadNavbar: true,
            loadNavbar: '_navbar.md',
            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
            coverpage: true,
            // 最大支持渲染的标题层级
            maxLevel: 5,
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
            subMaxLevel: 4,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            /*搜索相关设置*/
            search: 'auto', // 默认
            search: [
                '/',            // => /README.md
                '/en',          // => /en/README.md
                // '/cvtutorials', // => /cvtutorials.md
            ],
            search: {
                maxAge: 86400000, // 过期时间，单位毫秒，默认一天
                paths: 'auto', // 注意：仅适用于 paths: 'auto' 模式
                placeholder: '搜索',
                // 支持本地化
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': '🔍点击这里搜索'
                },
                noData: '找不到结果',
                depth: 4,
                hideOtherSidebarContent: false,
                namespace: '许小墨de技术文档',
                pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],
                pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
            },
            // 配置谷歌分析
            ga: 'G-**********',
            // 分页插件
            pagination: {
                previousText: '上一章',
                nextText: '下一章',
            },
            // 点击复制
            copyCode: {
                buttonText: '点击复制',
                errorText: '错误',
                successText: '复制成功'
            },
            plugins: [
                EditOnGithubPlugin.create(
                    'https://github.com/Angelxyj/xuxiaomo.docs/tree/main/md/',
                    null,
                    function (file) {
                        if (file.indexOf('en') === -1) {
                            return '编辑'
                        } else {
                            return 'edit on git'
                        }
                    }
                )
            ],
            count: {
                countable: true,
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language: 'chinese'
            }
        }
    </script>
    <!-- docsify的js依赖 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <!-- emoji表情支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- 图片放大缩小支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 搜索功能支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- 谷歌分析 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
    <!-- 分页插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- click to copy -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <!-- 外链脚本 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
    <!-- 在 Github 上编辑 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <!-- 字数统计 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <!-- 代码高亮 -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-shell-session.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-http.min.js"></script>
    <!-- 用户评论 -->
    <!-- plugin：gitalk -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
    <script>
        const gitalk = new Gitalk({
            clientID: 'b21361233db602955929',
            clientSecret: '039b5fa4c00f140ff540b4136fcf2ee66e9075d1',
            repo: 'Gitalk',
            owner: 'Angelxyj',
            admin: ['Angelxyj'],
            // facebook-like distraction free mode
            distractionFreeMode: false,
            id: decodeURI(window.location.pathname),
        })
        // gitalk.render('gitalk-container')
    </script>
    <!-- switch between day and night -->
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript">
    </script>


</body>

</html>
